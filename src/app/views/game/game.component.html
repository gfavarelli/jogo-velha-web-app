<div class="jumbotron vertical-center">

    <div class="container">
        <div class="alert alert-success" role="alert">
            <p>{{jogadorNumero}}</p>
            <h1>{{gameId}}</h1>
           
            <p *ngIf="enableMessageLoading && !jogadorVencedor">Aguarde seu oponente Jogar...</p>
            <p *ngIf="enableMessageFriendConnect && !jogadorVencedor">Aguarde seu amigo entrar na sala...</p>
            <p *ngIf="jogadorVencedor" class="jogador-vencedor">***{{jogadorVencedor}}*** venceu :)</p>
            <p *ngIf="jogadorVencedor" (click)="reiniciarJogo()" class="reiniciar-jogo">Reiniciar Jogo</p>
        </div>
        <div class="row">
            <div class="col" (click)="jogar(0)">
                <p>{{casa[0]}}</p>
            </div>
            <div class="col separator" (click)="jogar(1)">
                <p>{{casa[1]}}</p>
            </div>
            <div class="col" (click)="jogar(2)">
                <p>{{casa[2]}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col" (click)="jogar(3)">
                <p>{{casa[3]}}</p>
            </div>
            <div class="col separator" (click)="jogar(4)">
                <p>{{casa[4]}}</p>
            </div>
            <div class="col" (click)="jogar(5)">
                <p>{{casa[5]}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col" (click)="jogar(6)">
                <p>{{casa[6]}}</p>
            </div>
            <div class="col separator" (click)="jogar(7)">
                <p>{{casa[7]}}</p>
            </div>
            <div class="col" (click)="jogar(8)">
                <p>{{casa[8]}}</p>
            </div>
        </div>
    </div>
</div>
